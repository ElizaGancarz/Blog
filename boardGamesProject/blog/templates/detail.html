{% extends 'base.html' %}

{% block title %}
    {{post.title}}
{% endblock title %}

{% block content %}

<h1>{{post.title}}</h1>
<h2>{{post.date}}</h2>
<p>{{post.text}}</p>
{% if post.image %}
    <img src="{{post.image.url}}" alt="Post image"
{% endif %}

{% if recently_read %}

<h3>Recently read</h3>
{% for id,title in request.session.recently_read %}
<a href = "{% url 'detail' id %}">{{title}}</a>
{% endfor %}

{% endif %}
{% endblock content %}
